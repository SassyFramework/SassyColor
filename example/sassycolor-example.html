<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>SassyColor</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <!--[if lt IE 8]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <div class="container">
            <h1></h1>

            <h2>Modo</h2>
            <section class="ColorMono">
                <div class="ColorMono-primary">Primary</div>
                <div class="ColorMono-secondary">Secondary</div>
                <div class="ColorMono-tertiary">Tertiary</div>
                <div class="ColorMono-quadrary">Quadrary</div>
            </section>

            <h2>Triad</h2>
            <section class="ColorTriad">
                <div class="ColorTriad-primary">Primary</div>
                <div class="ColorTriad-secondary">Secondary</div>
                <div class="ColorTriad-tertiary">Tertiary</div>
                <div class="ColorTriad-quadrary">Quadrary</div>
            </section>

            <section>
                <div class="color-success">success</div>
                <div class="color-warning">warning</div>
                <div class="color-info">info</div>
                <div class="color-alert">alert</div>
            </section>

        </div>

    </body>
</html>
